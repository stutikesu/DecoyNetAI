<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoyNet AI Dashboard</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: 'Arial', sans-serif;
    background-color: #1e1e1e; /* Dark background for a cybersecurity feel */
    color: #e0e0e0; /* Light gray text */
    line-height: 1.6;
}

/* Container */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Header */
header {
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    font-size: 3rem;
    color: #00b3b3; /* A bright color for contrast */
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Info Section */
.info {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
}

.trap-stats {
    background-color: #2c2f36; /* Darker card for contrast */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.trap-stats h2 {
    font-size: 1.8rem;
    color: #ffcc00; /* Yellow to represent alert status */
    margin-bottom: 10px;
}

.trap-stats p {
    font-size: 1.4rem;
    color: #00e6e6; /* Light cyan text */
}

/* Footer */
footer {
    text-align: center;
    margin-top: 50px;
    color: #888;
}

footer p {
    font-size: 1rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    header h1 {
        font-size: 2.5rem;
    }

    .trap-stats h2 {
        font-size: 1.6rem;
    }

    .trap-stats p {
        font-size: 1.2rem;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to DecoyNet AI</h1>
        </header>

        <section class="info">
            <div class="trap-stats">
                <h2>Active Traps:</h2>
                <p>{{ traps }}</p>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 DecoyNet AI. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
